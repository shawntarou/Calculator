<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        
        <div id="container">
            <div id="display">
                <span id="display-number">0</span>
            </div>
            <div id="buttons">
                <button type="button" id="all-clear-button">AC</button>
                <button type="button">+/-</button>
                <button type="button" id="percent-button">%</button>
                <button type="button" id="divide-button" class="toggle">/</button>
                <button type="button" id="seven-button">7</button>
                <button type="button" id="eight-button">8</button>
                <button type="button" id="nine-button">9</button>
                <button type="button" id="multiply-button" class="toggle">*</button>
                <button type="button" id="four-button">4</button>
                <button type="button" id="five-button">5</button>
                <button type="button" id="six-button">6</button>
                <button type="button" id="subtract-button" class="toggle">-</button>
                <button type="button" id="one-button">1</button>
                <button type="button" id="two-button">2</button>
                <button type="button" id="three-button">3</button>
                <button type="button" id="add-button" class="toggle">+</button>
                <button type="button" id="zero-button">0</button>
                <button type="button" id="decimal-button">.</button>
                <button type="button" id="equals-button">=</button>
            </div>
        </div>
        

    </div>
</body>
</html>
